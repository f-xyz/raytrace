<!doctype>
<html>
<head>
    <meta charset="UTF-8">
    <title>ray tracing experiments</title>
    <style>
        body { margin: 0; background: black; }
        canvas { position: fixed; width: 100% !important; height: 100% !important; }
        select {
            position: absolute;
            left: 80px;
            top: 0;
            z-index: 1;
            background: black;
            color: #0cf;
            font-size: 24px;
            border: none;
            opacity: .6;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <label for="select-shader"></label>
    <select id="select-shader">
        <option>upstream</option>
        <option>cube</option>
        <option>spongebob</option>
        <option>mountains</option>
        <option>night</option>
    </select>

    <canvas></canvas>

    <script src="lib/require.js"></script>
    <script>
        require.config({
            baseUrl: './',
            paths: {
                three: 'lib/three',
                stats: 'lib/stats',
                text: 'lib/text'
            },
            shim: {
                three: { exports: 'THREE' },
                stats: { exports: 'Stats' }
            }
        });
        require(['main']);
    </script>

</body>
</html>
